publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  get_it: ^8.0.2
  flutter_riverpod: ^2.6.1
  hive_flutter: ^1.1.0
  dio: ^5.7.0
  responsive_sizer: ^3.3.1
  logger: ^2.5.0
  go_router: ^14.6.0
  json_serializable: ^6.8.0
  equatable: ^2.0.5
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
